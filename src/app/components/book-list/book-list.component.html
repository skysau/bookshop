<div class="cointainer">
    <h2 class="text-center text-bold">All Books Details </h2>
<table class="table">
<thead>
    <tr>
        
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Descriptions</th>
        <th>Operations</th>
    </tr>
</thead>

<tbody>
    
    <tr *ngFor="let item of books, let i =index">
        <td>{{item._id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.description}}</td>
                              
        <td><button type="submit" class="btn  btn-primary" routerLink="/update-book/{{item._id}}">Edit</button>
            <button type="submit" class="btn  btn-danger" (click)="onDelete(item._id,i)">Delete</button></td>
    </tr>
   </tbody>

</table>
</div>
