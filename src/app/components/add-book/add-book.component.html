<div class="cointainer">
    <h2 class="text-center text-bold">Add New Book </h2>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Book Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control fieldTypeTextArea" placeholder="Enter Book Name" formControlName="name" required>
        <small class="text-danger" *ngIf="bookForm.get('name')?.invalid && bookForm.get('name')?.touched">* Field Required </small>
      </div>
    </div>
    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="number" class="form-control fieldTypeTextArea" placeholder="Enter Book Price" formControlName="price">
      </div>
    </div>
    <div class="form-group row">
        <label for="descriptions" class="col-sm-2 col-form-label fieldTypeTextArea">Descriptions</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter Book Descriptions" formControlName="description">
        </div>
      </div>
    

    <div class="form-group row">
      <div class="col-sm-10 text-center">
        <button type="submit" class="btn  btn-primary" [disabled]=" !bookForm.valid">Add Book</button>
      </div>
    </div>
  </form>
  </div>
